{% extends 'base.html' %}

{% block title %}Forgot Password?{% endblock %}

{% block content %}
<div class="container user-action">
<h1>Hi, did you forget your password?</h1>
<p>Enter your email address below, and we'll email instructions for setting a new one.</p>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input class="btn btn-default btn-xs" type="submit" value="Send me instructions!">
</form>
</div>
{% endblock %}

{% block scripts %}
  <script>
    // Extract email address from https://eahub.org/profile/password_reset/#hello@email.com
    // and set it to the email address input box (used for personalised reset password emails)
    $('#id_email').val(window.location.href.split('#')[1])
  </script>
{% endblock %}
