{% block map %}

<div id="map" class="map_homepage"></div>
<div id="map_selector">
  <label><input type="radio" name="map_selector" value="individuals" id="map_selector_ind">Individuals</label>
  <label><input type="radio" name="map_selector" value="groups" id="map_selector_groups">Groups</label>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/OverlappingMarkerSpiderfier/1.0.3/oms.min.js"></script>
<script src="/static/scripts/maps/markerclusterer.js"></script>
<script src="/static/scripts/maps/heatmap.js"></script>
<script>var isIE = false</script><!--[if IE]><script>isIE = true;</script><![endif]-->
<script>
  function initMap() {
    var query_string_map = "{{ request.GET.map }}";
    var map_locations = {
      profiles: [{{ map_data_profiles | safe}}],
      groups: [{{ map_data_groups | safe }}],
      private_profiles: [{{ private_profiles | safe }}]
    }
    console.log(map_locations)
    mapSetup(query_string_map, map_locations);
  }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLtS7sdF1wauFJa1feNmGLlTAJI8VBokI&callback=initMap"></script>
{% endblock %}
