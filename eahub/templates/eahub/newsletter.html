{% extends 'base.html' %}

{% block content %}



<link href="/static/styles/mailchimp.css" rel="stylesheet" type="text/css">
<div id="mc_embed_signup">
<form action="https://effectivealtruismhub.us11.list-manage.com/subscribe/post?u=48139d2c8cadf4a1bce00bb6f&amp;id=7051ba2a99" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
<div id="mc_embed_signup_scroll">
	<h2>Subscribe to Newsletter</h2>
  <div class="col-md-4 col-md-offset-4">
  <div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
  <div class="mc-field-group field">
  	<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
  	<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
  </div>
  <div class="mc-field-group field">
  	<label for="mce-FNAME">First Name </label>
  	<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
  </div>
  <div class="mc-field-group field">
  	<label for="mce-LNAME">Last Name </label>
  	<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
  </div>
  <div class="mc-field-group input-group field">
    <strong>Email Format </strong>
    <ul>
      <li><input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0"><label for="mce-EMAILTYPE-0"> Html</label></li>
      <li><input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1"><label for="mce-EMAILTYPE-1"> Text</label></li>
    </ul>
  </div>
  <div id="mce-responses" class="clear">
  	<div class="alert alert-danger hub-error" id="mce-error-response" style="display:none"></div>
  	<div class="alert alert-success hub-success" id="mce-success-response" style="display:none"></div>
  </div>
  <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
  <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_48139d2c8cadf4a1bce00bb6f_8698ba3df9" tabindex="-1" value=""></div>
  <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
</div>
</form>
</div>
</div>
<script type='text/javascript' src='/static/scripts/mailchimp/mc-validate.js'></script>
<script type='text/javascript' src='/static/scripts/mailchimp/mailchimp.js'></script>
<!--End mc_embed_signup-->
{% endblock %}
