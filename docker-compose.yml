version: "3.4"


services:
    web-base:
        build: .
        command: gunicorn --reload --bind=0.0.0.0:8000 eahub.config.wsgi
        ports:
            - 8000:8000
        volumes:
            - ./data:/data:rw
        env_file:
            - .env
    web:
        extends: web-base
        depends_on:
            db:
                condition: service_healthy
            mail:
                condition: service_started
        links:
            - db:postgres
        volumes:
            - .:/app:rw
    web-e2e:
        extends: web-base
        depends_on:
            db:
                condition: service_healthy
            mail:
                condition: service_started
            chrome:
                condition: service_started
        links:
            - db:postgres
    db:
        image: postgres:9.6
        ports:
            - 5432:5432
        environment:
            POSTGRES_DB: db
            POSTGRES_HOST_AUTH_METHOD: trust
        volumes:
            - .:/app:rw
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 5s
            timeout: 5s
            retries: 7
            start_period: 3s
    mail:
        image: dockage/mailcatcher:0.6.5
        ports:
            - 1025:1025
            - 1080:1080
    selenium-hub:
        image: selenium/hub:3
        container_name: selenium-hub
        ports:
            - 4444:4444
    chrome:
        image: selenium/node-chrome:3
        volumes:
            - /dev/shm:/dev/shm
        depends_on:
            - selenium-hub
        environment:
            - HUB_HOST=selenium-hub
            - HUB_PORT=4444
    firefox:
        image: selenium/node-firefox:3
        volumes:
            - /dev/shm:/dev/shm
        depends_on:
            - selenium-hub
        environment:
            - HUB_HOST=selenium-hub
            - HUB_PORT=4444
