</div>

<div class="container">
  <div class="row">
    <div class="col-xs-3">
      <a class="thumbnail" href="{% url 'profiles' %}" title="Learn about EAs around the world, and connect with them">

        <h3>EA Profiles</h3>
      </a>

    <div class="col-xs-3">
      <a class="thumbnail" href="{% url 'groups' %}" title="Learn about EA groups around the world">

    <div class="col-xs-3">
